# Project-wide Gradle settings.

# JVM arguments for the Gradle daemon process
org.gradle.jvmargs=-Xmx2536m

# JVM arguments for the Kotlin compiler daemon
kotlin.daemon.jvm.options=-Xmx1024m

# Enable parallel execution (for multi-module projects)
org.gradle.parallel=true

# Enable configuration cache (Gradle 7+)
org.gradle.configuration-cache=true

# Use AndroidX (required for modern Android development)
android.useAndroidX=true

# Enable R8 for APK size optimization
android.enableR8=true

# Optimize resource generation
android.nonTransitiveRClass=true

# Set Java 11 path (uncomment and specify if needed)
# org.gradle.java.home=/path/to/java11
