<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar>
      <ion-title>Información actual</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Contenedor para Google Maps -->
  <div id="map" style="width: 100%; height: 300px; margin: 16px 0; border-radius: 8px;"></div>

  <ion-button expand="full" class="custom-button" routerLink="/tienda">
    Ir a Tienda
  </ion-button>

  <ion-card>
    <ion-card-content>
      <video #videoPlayer width="100%" controls>
        <source src="assets/videos/combustible2024.mp4" type="video/mp4">
      </video>
    </ion-card-content>
  </ion-card>

  <ion-button expand="full" (click)="play()">Play</ion-button>
  <ion-button expand="full" (click)="pause()">Pause</ion-button>
  <ion-button expand="full" (click)="stop()">Stop</ion-button>

  <!-- Table -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> Número </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Combustible </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Símbolo </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</ion-content>
